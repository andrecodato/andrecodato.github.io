<!DOCTYPE html>
<html>
<head>

    <title>André Codato | Social Links</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div id="cabecalho">
            <img src="imgs/foto200x200.png" alt="Foto de perfil" class="center">

        <div class="divider div-transparent"></div>

        <div>
            <a href="https://www.linkedin.com/in/andrecodato/" target="_blank">
